  <style>

  iron-image {
    width: 100%;
    --iron-image-width: 100%;
  }


  .border-top {

  }

  }

  :host {

    /* Mixins */
    --border-bottom: {border-bottom: 1px solid var(--app-secondary-color);};
    --border-right: {border-right: 1px solid var(--app-secondary-color);};

    --app-primary-color: var(--charcoal-grey);

    --app-text-color: #ffffff;

    --default-primary-color: var(--charcoal-grey);

    --secondary-text-color: #727272;

    }

      @apply(--border-right);

      height: 400px;

      width: 50%;
      height: 450px;
    }
    .heading-text-receptacle {

    }

      font-size: 48px;
    }
    .heading-text-receptacle .subtitle {
      font-size: 28px;
    }
    .page-content, .page-banner {
      padding: 24px 24px;
    }
    h1.page-banner-heading {
      font-size: 32px;
    }
  }
  @media (min-width: 960px) {
    .heading {
      @apply(--paper-font-display3);
    }
    .dual-panel > * {
      width: calc(50% - 64px);
    }
    .heading-text-receptacle {
      width: calc(50% - 96px - 1px);
      padding: 48px;
      text-align: right;
    }
    .heading {
      font-size: 50px;
    }
    .heading-text-receptacle .subtitle {
      font-size: 32px;
    }
    .desktop-logo-type {
      font-size: 48px;
    }
  }
  @media (min-width: 1280px) {
    .heading {
      font-size: 56px;

      font-size: 36px;
    }
    .tabs a {
      font-size: 16px;
    }
    .points-heading {

    }
  }
  @media (min-width: 1440px) {
    .heading-text-receptacle {
      width: calc(50% - 128px - 1px);
      padding: 64px;
      text-align: right;
    }
    .heading {
      font-size: 60px;
    }
    .desktop-logo-type {

    }
  }
  @media (min-width: 1600px) {
    .heading {
      font-size: 68px;
    }
    .heading-text-receptacle .subtitle {
      font-size: 40px;
    }
