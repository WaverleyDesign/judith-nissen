<dom-module id="jn-promo">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .promotion-headline {
        font-size: 36px;
        font-weight: 300;
      }

      .flexchild {
          @apply(--layout-flex);
        }
        a.promotion-button {
          color: white;
          text-decoration: none;
        }

        .promotion {
          color: white;
          padding: 16px;
          margin-top: 8px;
          margin-bottom: 8px;
        }

        iron-image {
          @apply(--shadow-elevation-4dp);
          border: 1px solid #e0e0e0
        }

        paper-icon-button {
          text-shadow: 2px 2px 2px #37474F;
        }



        .fullwidth {
          width: 100%;
        }

        .promotion-text, .promotion-headline {
          margin: 0px;
          margin-bottom: 8px;
          margin-left: 16px;
          text-shadow: 2px 2px 2px #37474F;
        }

        .promotion-text {
          font-size: 100%;
          margin-top:8px;
          font-weight: 300;
        }
        paper-button.promotion-button {
        color: white;
        text-shadow: 2px 2px 2px #37474F;
        }

        neon-animated-pages {
          height: 240px;
        }

        .imageOverlay {
          background-image: url(../images/other/homebannertwo.jpg);
        }

        .imageOverlay:nth-child(1) {
          opacity: 1
        }


        .overlay {
          position: absolute;
          z-index: 16;
          height: 232px;
          color: white;
          @apply(--layout-vertical);
          @apply(--layout-center-justified);
        }

        .container {
          @apply(--layout-horizontal);
          color: white;
        }

        .image {
          width: 140px;
          height: 200px;
        }

    </style>
    <div class="backgroundSheet">

<div class="imageOverlay">


      <neon-animated-pages
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation" id="pages" selected="0">
      <template is="dom-repeat" items="{{promos}}" as="promo" index-as="index">
        <section>
          <div class="promotion horizontal layout">
            <div class="image">
              <iron-image style="width:140px; height:200px;
               background-color: lightgray;" sizing="cover"
               preload="false" fade src="{{promo.image}}"></iron-image>
            </div>

            <div class="fullwidth vertical layout">
              <div>
                <h1 class="page-title promotion-headline white">{{promo.headline}}</h1>
                <h5 class="promotion-text">
                  {{promo.description}}
                </h5>
              </div>
              <span class="flexchild"></span>
              <div class="horizontal end-justified layout">
                <div>
                  <a class="promotion-button" href$="{{baseUrl}}/search/{{promo.linkTo}}">
                  <paper-button class="promotion-button">
                    see more
                  </paper-button>
                </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </template>
    </neon-animated-pages>
    <div class="toolbar container">
      <paper-icon-button class="" on-tap="prevSlide" icon="chevron-left"></paper-icon-button>
      <span class="flexchild container">
      </span>
      <paper-icon-button class="" on-tap="nextSlide" icon="chevron-right"></paper-icon-button>
    </div>

    </div>
    </div>
